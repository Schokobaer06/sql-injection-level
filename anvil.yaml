  files:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: path
      type: string
    - admin_ui: {order: 1, width: 200}
      name: file
      type: media
    - admin_ui: {order: 2, width: 200}
      name: file_version
      type: string
    server: full
    title: Files
name: Classic 1
package_name: Classic_1
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
